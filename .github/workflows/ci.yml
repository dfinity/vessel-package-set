name: "build"

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "create bin directory"
      run: |
       mkdir -p /home/runner/bin
       echo "$HOME/bin" >> $GITHUB_PATH
    - name: "install vessel"
      run: |
       wget --output-document $HOME/bin/vessel https://github.com/kritzcreek/vessel/releases/download/v0.5.1/vessel-linux64
       chmod +x /home/runner/bin/vessel
    - name: "verify"
      run: make ci
